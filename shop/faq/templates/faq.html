{% extends "main.html" %}
{% load myfilters %}
{% block title %}
    Часто задаваемые вопросы
{% endblock %}
{% block content %}
    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-group" id="accordion">
                {% for object in object_list %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{object.pk}}">{{object.question}}</a>
                            </h4>
                        </div>
                        <div id="collapse{{object.pk}}" class="panel-collapse collapse">
                            <div class="panel-body">
                                {{object.ansver}}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <hr>
    {% include "generic/pagination.html" %}
    <hr>
{% endblock %}
