<div class="row">
    {% for object in object_list %}
        <div class="col-md-{% if good_count == 3 %}4{% elif good_count == 4%}3{% else%}6{% endif%}">
            <div class="thumbnail">
                <img src="{{object.image.url}}" alt="{{object.image.description}}">
                <div class="caption">
                    <h4 class="pull-right">{{object.get_price}}</h4>
                    <h4><a href="{% url "goods_detail" pk=object.pk %}">{{object.name}}</a>
                    </h4>
                    <p>{{object.description}}</p>
                </div>
                <div class="ratings">
                    <p class="pull-right">
                        <!--{% if not object.in_stock %}
                            НЕТ В НАЛИЧИИ
                        {% endif %}-->
                        {{object.comments_count}} отзывов
                    </p>
                    <p>
                        {% include "generic/rating.html" %}
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
